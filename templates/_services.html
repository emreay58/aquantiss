
    <!-- Service Start -->
    <div class="container-xxl py-5">
        <div class="container py-5">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                <h6 class="text-secondary text-uppercase">Our Services</h6>
                <h1 class="mb-5">Explore Our Services</h1>
            </div>
            <div class="row g-4">
                {% for service in service %}
                <div class="col-md-6 col-lg-6 wow fadeInUp" data-wow-delay="0.7s">
                    <div class="service-item p-4">
                        <div class="overflow-hidden mb-4">
                            <img class="img-fluid" src="{{service.image.url}}" alt="">
                        </div>
                        <h4 class="mb-3">{{service.title}}</h4>
                        <p>{{service.description}}</p>
                        <a class="btn-slide mt-2" href="{% url "service_detail" service.slug %}"><i class="fa fa-arrow-right"></i><span>Read More</span></a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- Service End -->
